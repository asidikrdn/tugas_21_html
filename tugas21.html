<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silahkan pilih menu makanan Anda dibawah ini!</p>
    <p>
        Makanan :
        <select name="makanan" id="makanan">
            <option value="Tempoyak Ikan">Tempoyak Ikan</option>
            <option value="Sate Madura">Sate Madura</option>
            <option value="Nasi Padang">Nasi Padang</option>
        </select>
    </p>
    <p>
        Minuman :
        <select name="minuman" id="minuman" multiple >
            <option value="Es Teh">Es Teh</option>
            <option value="Jus Jeruk">Jus Jeruk</option>
            <option value="Air Mineral">Air Mineral</option>
            <option value="Jus Tomat">Jus Tomat</option>
        </select>
    </p>
</body>
</html>
